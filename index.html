<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = Number(prompt("Nhập 1 số chẵn"));
        let o = Number(prompt(" Nhập số "));


        let x = (i / 2)

        if (x > o) {
            let n = (x + o)
            alert(n)
        }

        else  {
            let m = (o-x)
            alert(m)
        }
        

    </script>
</body>

</html>
